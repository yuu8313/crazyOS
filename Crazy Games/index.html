<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Games OS</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 基本スタイル */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* デスクトップアイコン */
        .desktop {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 20px;
            height: calc(100vh - 60px);
        }

        .desktop-icon {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }

        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            word-break: break-word;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 16px 16px 0 0;
            display: flex;
            gap: 10px;
            min-height: 60px;
            min-width: 300px;
        }

        .dock-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .dock-icon:hover {
            transform: scale(1.2);
        }

        /* ウィンドウ */
        .window {
            position: absolute;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 300px;
            min-height: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            animation: windowOpen 0.3s ease-out;
        }

        .window.active {
            display: block;
        }

        .window-header {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            cursor: move;
        }

        .window-title {
            margin-left: 10px;
            flex-grow: 1;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .minimize {
            background: #f1c40f;
        }

        .maximize {
            background: #2ecc71;
        }

        .close {
            background: #e74c3c;
        }

        .window-content {
            padding: 20px;
            height: calc(100% - 40px);
            overflow: auto;
        }

        .window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* スタートメニュー */
        .start-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .start-menu {
            position: fixed;
            left: 10px;
            bottom: 60px;
            width: 300px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            display: none;
            animation: menuOpen 0.3s ease-out;
        }

        .start-menu.active {
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* アニメーション */
        @keyframes windowOpen {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes menuOpen {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* リサイズハンドル */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: transparent;
            cursor: nw-resize;
        }

        .resize-handle.top-left { top: 0; left: 0; cursor: nw-resize; }
        .resize-handle.top-right { top: 0; right: 0; cursor: ne-resize; }
        .resize-handle.bottom-left { bottom: 0; left: 0; cursor: sw-resize; }
        .resize-handle.bottom-right { bottom: 0; right: 0; cursor: se-resize; }
    </style>
</head>
<body>
    <!-- デスクトップ領域 -->
    <div class="desktop" id="desktop"></div>

    <!-- Dock -->
    <div class="dock" id="dock"></div>

    <!-- スタートボタン -->
    <div class="start-button" id="startButton">
        <img src="src/assets/start.png" alt="Start" width="24" height="24">
    </div>

    <!-- スタートメニュー -->
    <div class="start-menu" id="startMenu"></div>

    <script>
        // アプリケーション設定
        const apps = [
            { name: 'Ragdoll Archers', path: 'src/app/1/index.html', icon: 'src/assets/1.avif' },
            { name: 'Age Of Arms', path: 'src/app/2/index.html', icon: 'src/assets/2.avif' },

            { name: 'Rough Ball', path: 'src/app/6/index.html', icon: 'src/assets/6.avif' },

            { name: 'Tag 2 3 4 Players', path: 'src/app/10/index.html', icon: 'src/assets/10.avif' },


            { name: 'Tiny Fishing', path: 'src/app/11/index.html', icon: 'src/assets/11.avif' },

            { name: 'Designville: Merge & Design', path: 'src/app/13/index.html', icon: 'src/assets/13.avif' },
            { name: 'Feed Me Monsters!', path: 'src/app/14/index.html', icon: 'src/assets/14.avif' },
            { name: 'Pixel Smashers', path: 'src/app/15/index.html', icon: 'src/assets/15.avif' },

            /*{ name: '〇〇', path: 'src/app/16/index.html', icon: 'src/assets/16.avif' },
            { name: '〇〇', path: 'src/app/17/index.html', icon: 'src/assets/17.avif' },
            { name: '〇〇', path: 'src/app/18/index.html', icon: 'src/assets/18.avif' },
            { name: '〇〇', path: 'src/app/19/index.html', icon: 'src/assets/19.avif' },
            { name: '〇〇', path: 'src/app/20/index.html', icon: 'src/assets/20.avif' },

            { name: '〇〇', path: 'src/app/11/index.html', icon: 'src/assets/11.avif' },
            { name: '〇〇', path: 'src/app/12/index.html', icon: 'src/assets/12.avif' },
            { name: '〇〇', path: 'src/app/13/index.html', icon: 'src/assets/13.avif' },
            { name: '〇〇', path: 'src/app/14/index.html', icon: 'src/assets/14.avif' },
            { name: '〇〇', path: 'src/app/15/index.html', icon: 'src/assets/15.avif' },

            { name: '〇〇', path: 'src/app/11/index.html', icon: 'src/assets/11.avif' },
            { name: '〇〇', path: 'src/app/12/index.html', icon: 'src/assets/12.avif' },
            { name: '〇〇', path: 'src/app/13/index.html', icon: 'src/assets/13.avif' },
            { name: '〇〇', path: 'src/app/14/index.html', icon: 'src/assets/14.avif' },
            { name: '〇〇', path: 'src/app/15/index.html', icon: 'src/assets/15.avif' },*/
        ];

        // デスクトップアイコンを生成
        function createDesktopIcons() {
            const desktop = document.getElementById('desktop');
            apps.forEach(app => {
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                icon.onclick = () => createWindow(app);
                desktop.appendChild(icon);
            });
        }

        // ウィンドウを作成
        function createWindow(app) {
            const window = document.createElement('div');
            window.className = 'window active';
            window.style.left = '50%';
            window.style.top = '50%';
            window.style.transform = 'translate(-50%, -50%)';
            window.style.width = '800px';
            window.style.height = '600px';

            window.innerHTML = `
                <div class="window-header">
                    <div class="window-controls">
                        <button class="window-button close"></button>
                        <button class="window-button minimize"></button>
                        <button class="window-button maximize"></button>
                    </div>
                    <div class="window-title">${app.name}</div>
                </div>
                <div class="window-content">
                    <iframe src="${app.path}"></iframe>
                </div>
                <div class="resize-handle top-left"></div>
                <div class="resize-handle top-right"></div>
                <div class="resize-handle bottom-left"></div>
                <div class="resize-handle bottom-right"></div>
            `;

            document.body.appendChild(window);
            setupWindowControls(window, app);
            makeWindowDraggable(window);
            makeWindowResizable(window);
            addToDock(app, window);
        }

        // ウィンドウコントロールの設定
        function setupWindowControls(window, app) {
            const close = window.querySelector('.close');
            const minimize = window.querySelector('.minimize');
            const maximize = window.querySelector('.maximize');

            close.onclick = () => {
                window.remove();
                removeFromDock(app);
            };

            minimize.onclick = () => {
                window.style.display = 'none';
            };

            maximize.onclick = () => {
                if (window.style.width === '100vw') {
                    window.style.width = '800px';
                    window.style.height = '600px';
                    window.style.left = '50%';
                    window.style.top = '50%';
                    window.style.transform = 'translate(-50%, -50%)';
                } else {
                    window.style.width = '100vw';
                    window.style.height = '100vh';
                    window.style.left = '0';
                    window.style.top = '0';
                    window.style.transform = 'none';
                }
            };
        }

        // ウィンドウのドラッグ機能
        function makeWindowDraggable(window) {
            const header = window.querySelector('.window-header');
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;

            header.onmousedown = dragStart;

            function dragStart(e) {
                isDragging = true;
                initialX = e.clientX - window.offsetLeft;
                initialY = e.clientY - window.offsetTop;

                document.onmousemove = drag;
                document.onmouseup = dragEnd;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    window.style.left = currentX + 'px';
                    window.style.top = currentY + 'px';
                    window.style.transform = 'none';
                }
            }

            function dragEnd() {
                isDragging = false;
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }

        // ウィンドウのリサイズ機能
        function makeWindowResizable(window) {
            const handles = window.querySelectorAll('.resize-handle');
            handles.forEach(handle => {
                handle.onmousedown = initResize;
            });

            function initResize(e) {
                e.preventDefault();
                const startX = e.clientX;
                const startY = e.clientY;
                const startWidth = parseInt(window.style.width);
                const startHeight = parseInt(window.style.height);
                const handle = e.target;

                document.onmousemove = resize;
                document.onmouseup = stopResize;

                function resize(e) {
                    if (handle.classList.contains('bottom-right')) {
                        const width = startWidth + (e.clientX - startX);
                        const height = startHeight + (e.clientY - startY);
                        window.style.width = width + 'px';
                        window.style.height = height + 'px';
                    }
                    // 他のハンドルの処理も同様に実装可能
                }

                function stopResize() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }

        // Dockの管理
        function addToDock(app, window) {
            const dock = document.getElementById('dock');
            const dockIcon = document.createElement('img');
            dockIcon.src = app.icon;
            dockIcon.className = 'dock-icon';
            dockIcon.onclick = () => {
                window.style.display = window.style.display === 'none' ? 'block' : 'none';
            };
            dock.appendChild(dockIcon);
        }

        function removeFromDock(app) {
            const dock = document.getElementById('dock');
            const icons = dock.querySelectorAll('.dock-icon');
            icons.forEach(icon => {
                if (icon.src.includes(app.icon)) {
                    icon.remove();
                }
            });
        }

        // スタートメニューの管理
        const startButton = document.getElementById('startButton');
        const startMenu = document.getElementById('startMenu');

        startButton.onclick = () => {
            startMenu.classList.toggle('active');
        };

        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && !startButton.contains(e.target)) {
                startMenu.classList.remove('active');
            }
        });

        // スタートメニューにアプリを追加
        function populateStartMenu() {
            apps.forEach(app => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                menuItem.onclick = () => {
                    createWindow(app);
                    startMenu.classList.remove('active');
                };
                startMenu.appendChild(menuItem);
            });
        }

        // 初期化
        createDesktopIcons();
        populateStartMenu();
    </script>
</body>
