<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .loading {
            color: #fff;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe 
            class="game-frame"
            src="https://www.crazygames.com/embed/ragdoll-archers" 
            allow="gamepad *;"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
